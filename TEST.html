<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="TEST.css">
</head>
<body>
    <div class="container">
        <h1>Country Information</h1>
        <input type="text" id="countryInput" placeholder="Enter a country name">
        <button onclick="fetchCountryInfo()">Get Information</button>
        <div class="country-info" id="countryInfo"></div>
        <div class="neighbouring-countries" id="neighbouringCountries"></div>
        <div class="error" id="errorMessage"></div>
    </div>

    <script src="TEST.js"></script>
</body>
</html>
